<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call</title>
    <link rel="stylesheet" href="css/voiceCall.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="voiceCallContainer">
        <audio id="localAudio" autoplay></audio>
        <audio id="remoteAudio" autoplay></audio>
        <div id="controls">
            <button id="muteButton" class="control-btn"><i class="fa-solid fa-microphone-slash"></i></button>
            <button id="endCallButton" class="control-btn"><i class="fas fa-phone-alt"></i></button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="../voiceCall.js"></script>
</body>
</html>
