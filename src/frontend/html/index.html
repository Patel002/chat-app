<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="f-container">
            <h3>Login</h3>
            <form id="LoginForm">
                <input type="text" id="LoginUsername" placeholder="Username" required>
                <input type="password" id="LoginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
            <div class="f-container">
                <h3>Register</h3>
                <form id="RegisterForm">
                    <input type="text" id="RegisterUsername" placeholder="Username" required>
                    <input type="password" id="RegisterPassword" placeholder="Password" required>
                    <input type="email" id="RegisterEmail" placeholder="Email" required>
                    
                    <button type="submit">Register</button>
                </form>
            </div>
    </div>
    <script type="module">
        
        import {requestFcmTokenPermission, auth} from "../firebase/firebase-config.js";
        import { createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const registerForm = document.getElementById('RegisterForm');
        const loginForm = document.getElementById('LoginForm');

        loginForm.addEventListener('submit',async(e)=> {
            e.preventDefault();
            const username = document.getElementById('LoginUsername').value;
            const password = document.getElementById('LoginPassword').value;

           try {
             const emailVerfiy = await fetch(`https://chat-app-production-29ce.up.railway.app/api/v1/user/email`,{
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json'
                 },
                 body: JSON.stringify({userName: username})
             })
 
            //  console.log(emailVerfiy);

             const {email} = await emailVerfiy.json();

             console.log("email:",email);
             if(!email){
                 alert('Email Not Found Please Register First');
                 return;
             }
           
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    alert("Please verify your email before logging in.");
                    return;
                }
                    const response = await fetch(`https://chat-app-production-29ce.up.railway.app/api/v1/user/login`,{
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json'
                 },
                 body: JSON.stringify({userName: username,password})
             })
 
             const data = await response.json();
             console.log(data) 
 
             if(response.ok){
                 localStorage.setItem('token',data.token);
 
                     const fcmToken = await requestFcmTokenPermission();
             
                 if (fcmToken) {
                     console.log("FCM Token:", fcmToken);
                     const response = await fetch("https://chat-app-production-29ce.up.railway.app/api/v1/fcm-token/store-fcm-token", {
                         method: "POST",
                         headers: { "Content-Type": "application/json" },
                         body: JSON.stringify({ userId: data.loginData.id, fcmToken
                          })
                     });
                     const result = await response.json();
                     console.log("respones",result);
                     localStorage.setItem('result', JSON.stringify(result));
                 }
 
                 window.location.href = '/chat';
             }else{
                 alert(data.message || 'Login Failed Or Insert Correct Data');
             }
           } catch (error) {
               alert(error.message || 'Login Failed');
           }
        });

        registerForm.addEventListener('submit',async(e) => {
            e.preventDefault();
            const username = document.getElementById('RegisterUsername').value;
            const password = document.getElementById('RegisterPassword').value;
            const email = document.getElementById('RegisterEmail').value;

           try {
             const userCredential = await createUserWithEmailAndPassword(auth,email,password);
             const user = userCredential.user;
 
             await sendEmailVerification(user);
             alert('Verification email send. Please check your email inbox.');
 
             const response = await fetch(`https://chat-app-production-29ce.up.railway.app/api/v1/user/register`,{
                 method: 'POST',
                 headers: {
                     'content-Type': 'application/json'
                 },
                 body: JSON.stringify({
                     userName: username,
                     password,
                     email
                 })
             })
 
             const data = await response.json();
             if(response.ok){
                 alert('SingIn Successfully');
             }else{
                 alert(data.message || 'Please Fill All Field Correctly');
             }
           } catch (error) {
               alert(error.message || 'Registeration Failed');
           }
        })
    </script>
    
</body>
</html>
