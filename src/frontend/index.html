<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="f-container">
            <h3>Login</h3>
            <form id="LoginForm">
                <input type="text" id="LoginUsername" placeholder="Username" required>
                <input type="password" id="LoginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
            <div class="f-container">
                <h3>Register</h3>
                <form id="RegisterForm">
                    <input type="text" id="RegisterUsername" placeholder="Username" required>
                    <input type="password" id="RegisterPassword" placeholder="Password" required>
                    <input type="email" id="RegisterEmail" placeholder="Email" required>
                    
                    <button type="submit">SignIn</button>
                </form>
            </div>
    </div>
    <script>
        const registerForm = document.getElementById('RegisterForm');
        const loginForm = document.getElementById('LoginForm');

        loginForm.addEventListener('submit',async(e)=> {
            e.preventDefault();
            const username = document.getElementById('LoginUsername').value;
            const password = document.getElementById('LoginPassword').value;

            const response = await fetch('https://chatweb-app.vercel.app/api/v1/user/login',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({userName: username,password})
            })

            const data = await response.json(); 
            if(response.ok){
                localStorage.setItem('token',data.token);
                window.location.href = 'chat.html';
            }else{
                alert(data.message || 'Login Failed Or Insert Correct Data');
            }
        });

        registerForm.addEventListener('submit',async(e) => {
            e.preventDefault();
            const username = document.getElementById('RegisterUsername').value;
            const password = document.getElementById('RegisterPassword').value;
            const email = document.getElementById('RegisterEmail').value;

            const response = await fetch('https://chatweb-app.vercel.app/api/v1/user/register',{
                method: 'POST',
                headers: {
                    'content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userName: username,
                    password,
                    email
                })
            })

            const data = await response.json();
            if(response.ok){
                alert('SingIn Successfully');
            }else{
                alert(data.message || 'Please Fill All Field Correctly');
            }

        })
    </script>
    
</body>
</html>
